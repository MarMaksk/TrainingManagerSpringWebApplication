<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hidden {
            display: none;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            padding: 3px;
            border: 2px solid black;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<input type="number" value="1" id="userId" class="hidden">
<h2>
    Hi
</h2>
<button>Добавить замеры веса</button>
<button>Добавить замеры объемов</button>
<div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
        Упражнения
    </button>
    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item show-training" href="#">Показать всё</a></li>
        <li><a class="dropdown-item add-training" href="#">Добавить упражнение</a></li>
    </ul>
</div>
<div class="show">
    <table class="show-table hidden">
        <tr>
            <th>День</th>
            <th>Группа мышц</th>
            <th>Описание упражнения</th>
            <th>Подходы в последний раз</th>
            <th>Повторения в последний раз</th>
            <th>Вес в последний раз</th>
            <th>Дата последнего выполения</th>
            <th>Изменить</th>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script th:src="@{trainings.js}"></script>
</body>
</html>
