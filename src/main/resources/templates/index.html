<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hidden {
            display: none;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            padding: 3px;
            border: 2px solid #000000;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<input type="number" value="1" id="userId" class="hidden">
<div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
        Упражнения
    </button>
    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item show-training" href="#">Показать всё</a></li>
        <li><a class="dropdown-item add-training" href="#">Добавить упражнение</a></li>
        <li><a class="dropdown-item start-training" href="#">Начать упражнение</a></li>
    </ul>
</div>
<div class="btn-group" role="group">
    <button id="btnGroupDrop2" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
        Объемы
    </button>
    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item show-volume" href="#">Показать всё</a></li>
        <li><a class="dropdown-item add-volume" href="#">Добавить замеры</a></li>
    </ul>
</div>
<div class="btn-group" role="group">
    <button id="btnGroupDrop3" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
        Вес тела
    </button>
    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item show-weight" href="#">Показать всё</a></li>
        <li><a class="dropdown-item add-weight" href="#">Добавить вес</a></li>
    </ul>
</div>
<br>
<div class="show-info">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="module" th:src="@{general.js}"></script>
<script type="module" th:src="@{training.js}"></script>
<script type="module" th:src="@{volume.js}"></script>
<script type="module" th:src="@{weight.js}"></script>
</body>
</html>
